
<style>
    .rotate {
        z-index: 1; 
        position: absolute; 
        top: 0; 
        left: 0; 
        margin: 10px;
    }

    .preview img {
        max-width: 800px;
    }

    .text-center button {
        width: 50px;
        height: 50px;
        font-size: 25px;
    }

    .fancybox-close-small:after {
        font-size: 42px !important;
    }
</style>

<div style="padding: 0; margin: 0;">
    <div class="text-center">
        <button class="btn btn-secondary btn-sm rotate" ng-click="rotate()"><i class="fa fa-rotate-right"></i></button>
    </div>
    <div style="overflow: auto;" class="preview">
        <img class="img-responsive" ng-style="rotateStyle" ng-src="{{ imageURL }}" />
    </div>
    <button data-fancybox-close="" class="fancybox-close-small" title="Close"></button>
</div>
